<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Source Paper Weight Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>ðŸ“„ Paper Weight Calculator</h1>
    <p>Calculate the total weight of your print job instantly.</p>

    <div class="calculator-card">
        <div class="form-group">
            <label for="format">Paper Format</label>
            <select id="format">
                <option value="custom">Custom Size</option>
                <option value="a4" selected>A4 (210 x 297 mm)</option>
                <option value="a3">A3 (297 x 420 mm)</option>
                <option value="a5">A5 (148 x 210 mm)</option>
                <option value="business_card">Business Card (85 x 55 mm)</option>
            </select>
        </div>

        <div class="row">
            <div class="form-group">
                <label for="width">Width (mm)</label>
                <input type="number" id="width" value="210">
            </div>
            <div class="form-group">
                <label for="height">Height (mm)</label>
                <input type="number" id="height" value="297">
            </div>
        </div>

        <div class="row">
            <div class="form-group">
                <label for="gsm">Paper Weight (g/mÂ²)</label>
                <input type="number" id="gsm" value="80" placeholder="e.g. 80">
            </div>
            <div class="form-group">
                <label for="quantity">Quantity (sheets)</label>
                <input type="number" id="quantity" value="1000">
            </div>
        </div>

        <div class="result-box">
            <span class="label">Total Weight:</span>
            <span id="result">0.00 kg</span>
        </div>
    </div>
    
    <footer>
        <p>Open source project hosted on GitHub.</p>
    </footer>
</div>

<script src="script.js"></script>
</body>
</html>
